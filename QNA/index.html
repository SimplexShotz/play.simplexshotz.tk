<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>QNA</title>
  </head>
  <body>
    <div id="header">
      <div id="title">QNA</div>
    </div>
    <div id="content">
      <div id="login">
        <div class="form">
          <h1>Join/Create Room</h1>
          <input id="usernameInput" placeholder="Username">
          <input id="roomInput" placeholder="Room Name">
          <button id="roomButton" onclick="createRoom()" disabled="true">Join Room</button>
          <p>Something not working? Contact me at <a href="mailto:brancy280@gmail.com">brancy280@gmail.com</a>.</p>
        </div>
      </div>
      <div id="waiting">
        <div id="startRoomForm" class="form">
          <h1 id="playerCount">Waiting for players...</h1>
          <button id="startRoomButton" onclick="startRoom()" disabled="true">Start Game</button>
        </div>
      </div>
      <div id="waitingForOthers">
        <div class="form">
          <h1 id="waitCount">Waiting for other players to submit...</h1>
          <button id="funButton" onclick="fun()">Click me!</button>
        </div>
      </div>
      <div id="createQuestion">
        <div class="form">
          <h1 id="questionCount">Enter a Question:</h1>
          <input id="questionInput" placeholder="Question">
          <button id="submitQuestionButton" onclick="submitQuestion()" disabled="true">Submit</button>
        </div>
      </div>
      <div id="createAnswer">
        <div class="form">
          <h1 id="answerCount">Answer the question:</h1>
          <p id="questionToAnswer">[Question]</p>
          <input id="answerInput" placeholder="Answer">
          <button id="submitAnswerButton" onclick="submitAnswer()" disabled="true">Submit</button>
        </div>
      </div>
      <div id="pickAnswer">
        <div class="form">
          <h1 id="pickAnswerCount">Pick your favorite answer to your question:</h1>
          <p id="questionToPick">[Question]</p>
          <div id="answerList"></div>
        </div>
      </div>
      <div id="showScores">
        <div class="table">
          <h1>Scores:</h1>
          <table id="scoresTable"></table>
          <h1 id="showScoresCountdown">10</h1>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
